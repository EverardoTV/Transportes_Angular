<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col">
      <div class="h-1 bg-gray-800 rounded overflow-hidden">
        <div class="w-24 h-full bg-green-500"></div>
      </div>
      <div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12">
        <h1 class="sm:w-2/5 text-white font-medium title-font text-2x1 mb-2 sm:mb-0">
          Listado de Camiones
        </h1>
        <p class="sm:w-3/5 leading-relaxed text-base sm:pl-10 pl-0">
          <a class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-me-rounded-lg text-sm px-5 py-2.5 mr-2 mb-2
          " href="/insertarcamion">Nuevo Camión</a>
        </p>
      </div>
    </div>
      <div class="flex flex-wrap -m-4">
      <div class="p-4 md:w-1/3" *ngFor="let camion of listacamiones">
        <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
          <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="http://localhost:5104/api/Camiones/{{ camion.urlFoto }}" alt="blog">
          <div class="p-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">Matrícula : {{ camion.matricula }}</h2>

            <p class="text-base leading-relaxed mt-2">
              Marca : {{ camion.marca }}
            </p>
            <p class="text-base leading-relaxed mt-2">
              Modelo : {{ camion.modelo }}
            </p>
            <p class="text-base leading-relaxed mt-2">
              Capacidad : {{ camion.capacidad }}
            </p>
            <p class="text-base leading-relaxed mt-2">
              Km : {{ camion.kilometraje }}
            </p>
            <p class="text-base leading-relaxed mt-2">
              Tipo Camión : {{ camion.tipo_Camion }}
            </p>

            <div class="flex items-center flex-wrap ">
              <div *ngIf="camion.disponibilidad">
                  <div class="flex">
                  <div class="h-4 w-2.5 rounded-full bg-green-500 mr-2"></div>
                  <span class="text-gray-500 mr-2">disponibilidad</span>
                 </div>
              </div>
              <div *ngIf="!camion.disponibilidad">
                  <div class="flex">
                  <div class="h-4 w-2.5 rounded-full bg-red-500 mr-2"></div>
                  <span class="text-gray-500 mr-2">No disponible</span>
                 </div>
              </div>
              <span>
                <div class="flex items-center flex-wrap justify-between">
                  <a
                    class="text-green-500 inline-flex items-center md:mb-2 lg:mb-0 mt-2"
                    href="actualizarcamion/{{ camion.iD_Camion }}"
                    >Editar
                    <svg
                      class="w-4 h-4 ml-2"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M5 12h14"></path>
                      <path d="M12 5l7 7-7 7"></path>
                    </svg>
                  </a>
                  <a class="text-red-500 inline-flex items-center md:mb-2 lg:mb-0" (click)="eliminarCamion(camion.iD_Camion)"
                    >Eliminar
                    <svg
                      class="w-4 h-4 ml-2"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M5 12h14"></path>
                      <path d="M12 5l7 7-7 7"></path>
                    </svg>
                  </a>
                </div>
              </span>
              <span class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>1.2K
              </span>
              <span class="text-gray-400 inline-flex items-center leading-none text-sm">
                <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                  <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
                </svg>6
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

















<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      
    </div>
</section>
